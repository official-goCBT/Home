<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goCBT | JSS 1 Learning Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --primary: #3d5afe;
            --text: #e0e0e0;
            --success: #4caf50;
            --error: #f44336;
            --google-blue: #4285F4;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center;
            align-items: center; z-index: 10000; transition: opacity 0.8s;
        }
        .logo-text { font-size: 3.5rem; margin: 0; font-weight: 800; }
        .logo-text span { color: var(--google-blue); }
        .spinner {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary); border-radius: 50%;
            margin: 20px auto; animation: spin 1s linear infinite;
        }

        /* --- SEARCH & CARDS --- */
        .wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .quiz-container {
            background: var(--card); padding: 40px; border-radius: 16px;
            width: 100%; max-width: 800px; text-align: center;
        }
        
        .course-card {
            background: #1c1c1e; border: 1px solid #2c2c2e;
            border-radius: 16px; padding: 20px; transition: 0.3s; cursor: pointer;
        }
        .course-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        /* --- UI ELEMENTS --- */
        input, select {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 30px;
            border: 1px solid #333; background: #252525; color: #fff; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 14px; border-radius: 8px; border: none;
            font-weight: bold; cursor: pointer; transition: 0.2s; background: var(--primary); color: white;
        }
        .search-btn { width: auto; padding: 10px 20px; border-radius: 20px; background: #3c4043; margin: 5px; }

        /* --- PROCTORING --- */
        .proctor-panel { position: absolute; top: 20px; right: 20px; width: 120px; }
        .camera-box { width: 100%; height: 90px; background: #000; border: 2px solid var(--error); border-radius: 8px; overflow: hidden; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content { background: var(--card); padding: 30px; border-radius: 12px; width: 350px; text-align: center; }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="logo-text">go<span>Search</span></h1>
            <div class="spinner"></div>
            <p style="color: #555; font-size: 0.7rem; letter-spacing: 2px;">BOOTING JSS 1 ENGINE</p>
        </div>
    </div>

    <div class="wrapper">
        <div id="search-portal" class="quiz-container hidden" style="background:transparent; border:none;">
            <h1 class="logo-text" style="font-size: 4.5rem; margin-bottom: 30px;">go<span>Search</span></h1>
            <div style="position: relative; max-width: 600px; margin: 0 auto;">
                <input type="text" id="main-search" placeholder="Search JSS 1 Subjects..." onkeyup="handleSearch(this.value)">
                <div id="search-suggestions" class="hidden" style="background:#252525; position:absolute; width:100%; z-index:10; border-radius: 0 0 15px 15px; text-align:left;"></div>
            </div>
            <div style="margin-top:20px;">
                <button class="search-btn" onclick="showLeaderboard()">üèÜ Leaderboard</button>
                <button class="search-btn" onclick="openStudentDashboard()">üë§ My Results</button>
            </div>
            <div id="course-grid" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap:15px; margin-top:40px;"></div>
        </div>

        <div id="login-portal" class="quiz-container hidden" style="max-width: 400px;">
            <h2 id="login-title">Course Login</h2>
            <input type="text" id="login-id" placeholder="Exam Number (e.g., CBT/001)">
            <input type="password" id="login-pin" placeholder="Access PIN">
            <input type="hidden" id="login-subject">
            <button onclick="validateLogin()">Enter Exam Room</button>
            <button onclick="goToSearch()" style="background:transparent; color:#888;">Cancel</button>
        </div>

        <div id="quiz-screen" class="quiz-container hidden" style="max-width: 600px; position: relative;">
            <div class="proctor-panel"><div class="camera-box"><video id="webcam" autoplay muted></video></div></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-size:0.8rem;">
                <span id="display-name"></span>
                <span id="timer" style="color:var(--error); font-weight:bold;">00:00</span>
            </div>
            <h3 id="question-text"></h3>
            <div id="options-container"></div>
        </div>

        <div id="result-screen" class="quiz-container hidden" style="max-width: 500px;">
            </div>

        <div id="student-dashboard" class="quiz-container hidden" style="max-width: 500px;">
            <h2>Performance History</h2>
            <div id="history-list" style="background:#111; padding:15px; border-radius:10px; text-align:left; margin:20px 0;"></div>
            <button onclick="goToSearch()">Return to Home</button>
        </div>
    </div>

    <div id="status-modal" class="modal-overlay hidden"><div class="modal-content" id="modal-body"></div></div>
    <div id="leaderboard-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 style="color:gold;">Hall of Fame</h2>
            <div id="leaderboard-list" style="text-align:left; margin-bottom:20px;"></div>
            <button onclick="document.getElementById('leaderboard-modal').classList.add('hidden')">Close</button>
        </div>
    </div>

    <script>
        // --- DATA CONFIG ---
        const activationPins = ["PREMIUM-99", "JSS1-FREE"];
        const premiumSubjects = ["Mathematics", "Basic Science"];
        const studentDatabase = { "CBT/001": { name: "John Doe", pin: "1111" }, "CBT/002": { name: "Jane Smith", pin: "2222" } };
        
        const quizData = {
            "Mathematics": [{ q: "Square root of 81?", a: "9", options: ["7","8","9","10"] }, { q: "25% of 200?", a: "50", options: ["25","50","75","100"] }],
            "English Language": [{ q: "Plural of Mouse?", a: "Mice", options: ["Mouses","Mice","Mices","Mouse"] }],
            "Basic Science": [{ q: "Powerhouse of the cell?", a: "Mitochondria", options: ["Nucleus","Mitochondria","Ribosome","Wall"] }]
        };

        let currentQuestions = [], currentIdx = 0, score = 0, timeLeft = 600, timerId;

        // --- CORE LOGIC ---
        window.onload = () => {
            setTimeout(() => {
                document.getElementById("splash-screen").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("splash-screen").style.display = "none";
                    document.getElementById("search-portal").classList.remove("hidden");
                    renderCourseCards();
                }, 800);
            }, 2000);
        };

        function renderCourseCards() {
            const grid = document.getElementById("course-grid");
            grid.innerHTML = Object.keys(quizData).map(sub => `
                <div class="course-card" onclick="selectSubject('${sub}')">
                    <div style="font-size: 2rem;">üìö</div>
                    <div style="font-weight:bold; margin-top:10px;">${sub}</div>
                    ${premiumSubjects.includes(sub) ? '<span style="color:gold; font-size:0.7rem;">‚≠ê PREMIUM</span>' : ''}
                </div>
            `).join('');
        }

        function handleSearch(q) {
            const sug = document.getElementById("search-suggestions");
            const matches = Object.keys(quizData).filter(s => s.toLowerCase().includes(q.toLowerCase()));
            if(q.length > 0 && matches.length > 0) {
                sug.innerHTML = matches.map(m => `<div style="padding:10px; cursor:pointer;" onclick="selectSubject('${m}')">üîç ${m}</div>`).join('');
                sug.classList.remove("hidden");
            } else sug.classList.add("hidden");
        }

        function selectSubject(s) {
            document.getElementById("login-subject").value = s;
            document.getElementById("login-title").innerText = `Login: ${s}`;
            document.getElementById("search-portal").classList.add("hidden");
            document.getElementById("login-portal").classList.remove("hidden");
        }

        function validateLogin() {
            const id = document.getElementById("login-id").value;
            const pin = document.getElementById("login-pin").value;
            const sub = document.getElementById("login-subject").value;
            const s = studentDatabase[id];

            if(!s || s.pin !== pin) return alert("Invalid Credentials");
            
            if(premiumSubjects.includes(sub) && localStorage.getItem("gocbt_premium") !== "true") {
                return promptPremium();
            }

            if(parseInt(localStorage.getItem("gocbt_trials") || "0") >= 3 && localStorage.getItem("gocbt_premium") !== "true") {
                return promptPremium();
            }

            startExam(s.name);
        }

        function promptPremium() {
            const p = prompt("Enter Premium PIN to unlock (or contact us on WhatsApp):");
            if(activationPins.includes(p)) {
                localStorage.setItem("gocbt_premium", "true");
                alert("Premium Unlocked!");
                location.reload();
            }
        }

        async function startExam(name) {
            document.getElementById("login-portal").classList.add("hidden");
            document.getElementById("quiz-screen").classList.remove("hidden");
            document.getElementById("display-name").innerText = name;
            
            const sub = document.getElementById("login-subject").value;
            currentQuestions = quizData[sub].sort(() => 0.5 - Math.random()).slice(0, 10);
            
            try { document.getElementById('webcam').srcObject = await navigator.mediaDevices.getUserMedia({video:true}); } catch(e){}
            
            renderQuestion();
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `${Math.floor(timeLeft/60)}:${timeLeft%60}`;
                if(timeLeft <= 0) finishExam();
            }, 1000);
        }

        function renderQuestion() {
            const q = currentQuestions[currentIdx];
            document.getElementById("question-text").innerText = q.q;
            document.getElementById("options-container").innerHTML = q.options.map(opt => `
                <button onclick="checkAnswer('${opt}')" style="margin-bottom:10px; background:#333;">${opt}</button>
            `).join('');
        }

        function checkAnswer(ans) {
            if(ans === currentQuestions[currentIdx].a) score += 10;
            else score -= 5;
            currentIdx++;
            if(currentIdx < currentQuestions.length) renderQuestion();
            else finishExam();
        }

        function finishExam() {
            clearInterval(timerId);
            if(localStorage.getItem("gocbt_premium") !== "true") {
                localStorage.setItem("gocbt_trials", (parseInt(localStorage.getItem("gocbt_trials") || "0") + 1));
            }
            
            const name = document.getElementById("display-name").innerText;
            const id = document.getElementById("login-id").value;
            const sub = document.getElementById("login-subject").value;
            
            // Save Result
            const results = JSON.parse(localStorage.getItem("examResults") || "[]");
            results.push({ name, examNo: id, score, date: new Date().toLocaleDateString(), sub });
            localStorage.setItem("examResults", JSON.stringify(results));

            document.getElementById("quiz-screen").classList.add("hidden");
            const rs = document.getElementById("result-screen");
            rs.classList.remove("hidden");
            rs.innerHTML = `
                <h2>Score: ${score}</h2>
                <button onclick="shareScore('${name}', '${sub}', ${score})" style="background:#25D366; margin-bottom:10px;">Share to WhatsApp</button>
                <button onclick="goToSearch()">Back to Search</button>
            `;
        }

        function shareScore(n, s, sc) {
            const msg = `I scored ${sc} in JSS 1 ${s} on goCBT! Beat me: ${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        }

        function goToSearch() {
            location.reload(); // Simplest way to reset state
        }

        function showLeaderboard() {
            const res = JSON.parse(localStorage.getItem("examResults") || "[]").sort((a,b) => b.score - a.score).slice(0,5);
            document.getElementById("leaderboard-list").innerHTML = res.map((r,i) => `<p>${i+1}. ${r.name} - ${r.score}pts (${r.sub})</p>`).join('');
            document.getElementById("leaderboard-modal").classList.remove("hidden");
        }

        function openStudentDashboard() {
            const id = prompt("Enter Exam Number to view history:");
            const res = JSON.parse(localStorage.getItem("examResults") || "[]").filter(r => r.examNo === id);
            if(res.length === 0) return alert("No history found.");
            
            document.getElementById("search-portal").classList.add("hidden");
            document.getElementById("student-dashboard").classList.remove("hidden");
            document.getElementById("history-list").innerHTML = res.map(r => `<p>${r.date}: ${r.sub} - ${r.score}pts</p>`).join('');
        }
    </script>
</body>
</html>
