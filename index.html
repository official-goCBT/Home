<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goCBT | JSS 1 Learning Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --primary: #3d5afe;
            --text: #e0e0e0;
            --success: #4caf50;
            --error: #f44336;
            --google-blue: #4285F4;
            --gold: #fbbc05;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center;
            align-items: center; z-index: 10000; transition: opacity 0.8s;
        }
        .logo-text { font-size: 3.5rem; margin: 0; font-weight: 800; letter-spacing: -2px; }
        .logo-text span {
            background: linear-gradient(to right, #4285F4, #EA4335, #FBBC05, #34A853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- LAYOUT --- */
        .wrapper { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 40px 20px; box-sizing: border-box; }
        .quiz-container {
            background: var(--card); padding: 40px; border-radius: 16px;
            width: 100%; max-width: 800px; text-align: center;
            border: 1px solid #222;
        }

        /* --- SEARCH ENGINE UI --- */
        .search-input {
            width: 100%; max-width: 600px; padding: 16px 25px; border-radius: 30px;
            border: 1px solid #3c4043; background: #202124; color: #fff;
            font-size: 1.1rem; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--google-blue); box-shadow: 0 1px 6px rgba(32,33,36,.28); }
        
        .suggestion-box {
            background: #202124; border: 1px solid #3c4043; border-radius: 0 0 20px 20px;
            position: absolute; width: 100%; max-width: 600px; left: 50%; transform: translateX(-50%);
            z-index: 100; text-align: left; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        /* --- COURSE CARDS --- */
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; margin-top: 40px; }
        .course-card {
            background: #1c1c1e; border: 1px solid #2c2c2e; border-radius: 16px;
            padding: 20px; cursor: pointer; transition: 0.3s; position: relative;
        }
        .course-card:hover { transform: translateY(-5px); border-color: var(--primary); background: #2c2c2e; }
        .premium-badge { position: absolute; top: 10px; right: 10px; font-size: 0.6rem; color: var(--gold); }

        /* --- BUTTONS --- */
        button {
            padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold;
            cursor: pointer; transition: 0.2s; background: var(--primary); color: #fff;
        }
        .btn-outline { background: #303134; color: #e8eaed; border-radius: 20px; font-size: 0.85rem; margin: 5px; }
        .btn-whatsapp { background: #25D366; }

        /* --- PROCTORING --- */
        .proctor-panel { position: absolute; top: 20px; right: 20px; width: 130px; }
        .camera-box { width: 100%; height: 95px; background: #000; border: 2px solid var(--error); border-radius: 8px; overflow: hidden; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content { background: var(--card); padding: 30px; border-radius: 12px; width: 380px; text-align: center; }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="logo-text">go<span>Search</span></h1>
            <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-left-color: var(--google-blue); border-radius: 50%; margin: 20px auto; animation: spin 1s linear infinite;"></div>
            <p style="color: #555; font-size: 0.7rem; letter-spacing: 2px;">POWERING JSS 1 EXCELLENCE</p>
        </div>
    </div>

    <div class="wrapper">
        <div id="search-portal" class="quiz-container hidden" style="background:transparent; border:none; box-shadow:none;">
            <h1 class="logo-text" style="font-size: 5rem; margin-bottom: 30px;">go<span>Search</span></h1>
            <div style="position: relative;">
                <input type="text" id="main-search" class="search-input" placeholder="Search JSS 1 Subjects, Teachers, or Topics..." onkeyup="handleSearch(this.value)">
                <div id="search-suggestions" class="suggestion-box hidden"></div>
            </div>
            <div style="margin-top: 25px;">
                <button class="btn-outline" onclick="showLeaderboard()">üèÜ School Leaderboard</button>
                <button class="btn-outline" onclick="openStudentDashboard()">üë§ My Performance</button>
            </div>
            <div class="course-grid" id="course-grid"></div>
        </div>

        <div id="login-portal" class="quiz-container hidden" style="max-width: 400px;">
            <h2 id="login-header">Course Authorization</h2>
            <p id="trial-info" style="font-size: 0.8rem; color: #888; margin-bottom: 20px;"></p>
            <input type="text" id="login-id" placeholder="Examination Number (e.g. CBT/001)" style="width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #333; background:#252525; color:#fff;">
            <input type="password" id="login-pin" placeholder="Access PIN" style="width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #333; background:#252525; color:#fff;">
            <input type="hidden" id="login-subject">
            <button onclick="validateLogin()" style="width:100%; margin-top:10px;">Verify & Start</button>
            <button onclick="location.reload()" style="background:transparent; color:#555; margin-top:10px;">Cancel</button>
        </div>

        <div id="quiz-screen" class="quiz-container hidden" style="max-width: 650px; position: relative;">
            <div class="proctor-panel"><div class="camera-box"><video id="webcam" autoplay muted></video></div></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:30px; font-size:0.85rem; border-bottom:1px solid #333; padding-bottom:10px;">
                <span id="display-name" style="color:var(--google-blue); font-weight:bold;"></span>
                <span id="timer" style="color:var(--error); font-weight:bold;">10:00</span>
            </div>
            <h3 id="question-text" style="text-align:left; line-height:1.5;"></h3>
            <div id="options-container" style="margin-top:30px;"></div>
        </div>

        <div id="result-screen" class="quiz-container hidden" style="max-width: 500px;">
            <h2 id="result-msg">Exam Completed!</h2>
            <h1 id="final-score" style="font-size: 5rem; color: var(--gold); margin: 20px 0;">0</h1>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <button onclick="shareScore()" class="btn-whatsapp" style="grid-column: span 2;">üì≤ Share to WhatsApp</button>
                <button onclick="location.reload()" style="background:#3c4043;">Back to Search</button>
                <button onclick="openStudentDashboard()" style="background:var(--primary);">Dashboard</button>
                <button onclick="generatePDF()" style="background:#ff9800; grid-column: span 2;">Download Certificate</button>
            </div>
        </div>

        <div id="student-dashboard" class="quiz-container hidden" style="max-width: 500px;">
            <h2>Student Record</h2>
            <div id="history-list" style="text-align:left; background:#111; padding:20px; border-radius:12px; margin:20px 0; max-height:300px; overflow-y:auto;"></div>
            <button onclick="location.reload()">Return Home</button>
        </div>
    </div>

    <div id="status-modal" class="modal-overlay hidden"><div class="modal-content" id="modal-body"></div></div>
    <div id="leaderboard-modal" class="modal-overlay hidden">
        <div class="modal-content" style="width:400px;">
            <h2 style="color:var(--gold);">üèÜ JSS 1 Hall of Fame</h2>
            <div id="leaderboard-list" style="text-align:left; margin:20px 0;"></div>
            <button onclick="document.getElementById('leaderboard-modal').classList.add('hidden')" style="background:#444;">Close</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL"; // REPLACE THIS
        const WHATSAPP_NUM = "2348000000000"; // REPLACE THIS
        
        const activationPins = ["GOCBT-7721-AX", "GOCBT-3345-AX", "GOCBT-8812-AX", "PREMIUM-99"];
        const premiumSubjects = ["Mathematics", "Basic Science"];
        const studentDatabase = { "CBT/001": { name: "John Doe", pin: "1111" }, "CBT/002": { name: "Jane Smith", pin: "2222" } };

        const quizData = {
            "Mathematics": [{ q: "What is the Roman Numeral for 50?", a: "L", options: ["C", "D", "L", "M"] }, { q: "Square root of 144?", a: "12", options: ["10", "12", "14", "16"] }],
            "English Language": [{ q: "What is the plural of 'Child'?", a: "Children", options: ["Childs", "Children", "Childrens", "Childes"] }],
            "Basic Science": [{ q: "Which planet is known as the Red Planet?", a: "Mars", options: ["Venus", "Mars", "Jupiter", "Saturn"] }],
            "Social Studies": [{ q: "Family is a group of people related by blood or ___?", a: "Marriage", options: ["Friendship", "Marriage", "Business", "School"] }],
            "Agricultural Science": [{ q: "Which of these is a farm tool?", a: "Hoe", options: ["Pen", "Hoe", "Spoon", "Needle"] }],
            "Business Studies": [{ q: "Who is an entrepreneur?", a: "Business owner", options: ["Employee", "Business owner", "Customer", "Manager"] }]
        };

        let currentQuestions = [], currentIdx = 0, score = 0, timeLeft = 600, timerId;

        // --- APP FLOW ---
        window.onload = () => {
            setTimeout(() => {
                document.getElementById("splash-screen").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("splash-screen").style.display = "none";
                    document.getElementById("search-portal").classList.remove("hidden");
                    renderCourseCards();
                    updateTrialUI();
                }, 800);
            }, 2500);
        };

        function updateTrialUI() {
            const trials = parseInt(localStorage.getItem("gocbt_trials") || "0");
            const premium = localStorage.getItem("gocbt_premium") === "true";
            const info = document.getElementById("trial-info");
            if(premium) info.innerHTML = "‚ú® Premium Access Active";
            else info.innerHTML = `Free Trial: ${trials} / 3 attempts used.`;
        }

        function renderCourseCards() {
            const grid = document.getElementById("course-grid");
            grid.innerHTML = Object.keys(quizData).map(sub => `
                <div class="course-card" onclick="selectSubject('${sub}')">
                    <span class="premium-badge">${premiumSubjects.includes(sub) ? '‚≠ê PREMIUM' : ''}</span>
                    <div style="font-size: 2.5rem; margin-bottom:10px;">üìö</div>
                    <div style="font-weight:bold; font-size:0.9rem;">${sub}</div>
                </div>
            `).join('');
        }

        function handleSearch(q) {
            const sug = document.getElementById("search-suggestions");
            const matches = Object.keys(quizData).filter(s => s.toLowerCase().includes(q.toLowerCase()));
            if(q.length > 0 && matches.length > 0) {
                sug.innerHTML = matches.map(m => `<div style="padding:15px; cursor:pointer; border-bottom:1px solid #333;" onclick="selectSubject('${m}')">üîç ${m}</div>`).join('');
                sug.classList.remove("hidden");
            } else sug.classList.add("hidden");
        }

        function selectSubject(s) {
            document.getElementById("login-subject").value = s;
            document.getElementById("login-header").innerText = s;
            document.getElementById("search-portal").classList.add("hidden");
            document.getElementById("login-portal").classList.remove("hidden");
            updateTrialUI();
        }

        function validateLogin() {
            const id = document.getElementById("login-id").value;
            const pin = document.getElementById("login-pin").value;
            const sub = document.getElementById("login-subject").value;
            const isPremium = localStorage.getItem("gocbt_premium") === "true";
            const trials = parseInt(localStorage.getItem("gocbt_trials") || "0");

            if(!studentDatabase[id] || studentDatabase[id].pin !== pin) return alert("Invalid Credentials");
            
            if(!isPremium && (premiumSubjects.includes(sub) || trials >= 3)) {
                return promptActivation();
            }

            startExam(studentDatabase[id].name);
        }

        function promptActivation() {
            const p = prompt("This is a Premium feature. Enter PIN to unlock or contact us on WhatsApp:");
            if(activationPins.includes(p)) {
                localStorage.setItem("gocbt_premium", "true");
                alert("Premium Activated!");
                location.reload();
            } else if(p !== null) {
                window.open(`https://wa.me/${WHATSAPP_NUM}?text=I need a Premium PIN`);
            }
        }

        async function startExam(name) {
            document.getElementById("login-portal").classList.add("hidden");
            document.getElementById("quiz-screen").classList.remove("hidden");
            document.getElementById("display-name").innerText = name;
            
            const sub = document.getElementById("login-subject").value;
            currentQuestions = quizData[sub].sort(() => 0.5 - Math.random()).slice(0, 10);
            
            try { document.getElementById('webcam').srcObject = await navigator.mediaDevices.getUserMedia({video:true}); } catch(e){}
            
            renderQuestion();
            timerId = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft/60), s = timeLeft%60;
                document.getElementById("timer").innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
                if(timeLeft <= 0) finishExam();
            }, 1000);
        }

        function renderQuestion() {
            const q = currentQuestions[currentIdx];
            document.getElementById("question-text").innerText = `${currentIdx + 1}. ${q.q}`;
            document.getElementById("options-container").innerHTML = q.options.map(opt => `
                <button onclick="checkAnswer('${opt}')" style="width:100%; margin-bottom:12px; background:#252525; text-align:left; padding:15px; border:1px solid #333;">${opt}</button>
            `).join('');
        }

        function checkAnswer(ans) {
            if(ans === currentQuestions[currentIdx].a) score += 10;
            else score -= 5;
            currentIdx++;
            if(currentIdx < currentQuestions.length) renderQuestion();
            else finishExam();
        }

        function finishExam() {
            clearInterval(timerId);
            const isPremium = localStorage.getItem("gocbt_premium") === "true";
            if(!isPremium) localStorage.setItem("gocbt_trials", (parseInt(localStorage.getItem("gocbt_trials") || "0") + 1));
            
            const data = {
                name: document.getElementById("display-name").innerText,
                examNo: document.getElementById("login-id").value,
                sub: document.getElementById("login-subject").value,
                score: score,
                date: new Date().toLocaleDateString()
            };

            const results = JSON.parse(localStorage.getItem("examResults") || "[]");
            results.push(data);
            localStorage.setItem("examResults", JSON.stringify(results));

            document.getElementById("quiz-screen").classList.add("hidden");
            document.getElementById("result-screen").classList.remove("hidden");
            document.getElementById("final-score").innerText = score;
            
            // Sync to Google Sheets
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        }

        function shareScore() {
            const sub = document.getElementById("login-subject").value;
            const msg = `I scored ${score} pts in JSS 1 ${sub} on goCBT! üèÜ Can you beat me? Try here: ${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
        }

        function showLeaderboard() {
            const res = JSON.parse(localStorage.getItem("examResults") || "[]").sort((a,b) => b.score - a.score).slice(0,5);
            document.getElementById("leaderboard-list").innerHTML = res.length ? res.map((r,i) => `<p style="padding:8px; border-bottom:1px solid #222;">${i+1}. <b>${r.name}</b> - ${r.score}pts (${r.sub})</p>`).join('') : "No records yet!";
            document.getElementById("leaderboard-modal").classList.remove("hidden");
        }

        function openStudentDashboard() {
            const id = prompt("Enter Exam Number:");
            const res = JSON.parse(localStorage.getItem("examResults") || "[]").filter(r => r.examNo === id);
            if(!res.length) return alert("No history found.");
            
            document.getElementById("search-portal").classList.add("hidden");
            document.getElementById("student-dashboard").classList.remove("hidden");
            document.getElementById("history-list").innerHTML = res.map(r => `<div style="margin-bottom:10px; border-bottom:1px solid #222; padding-bottom:5px;">üìÖ ${r.date} | ${r.sub} | <b>${r.score} pts</b></div>`).join('');
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            doc.text("goCBT OFFICIAL CERTIFICATE", 148, 50, {align: 'center'});
            doc.text(`Candidate: ${document.getElementById("display-name").innerText}`, 148, 80, {align: 'center'});
            doc.text(`Score: ${score}`, 148, 100, {align: 'center'});
            doc.save("Result.pdf");
        }
    </script>
</body>
</html>
